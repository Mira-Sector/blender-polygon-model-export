schema_version = "1.0.0"

id = "ss14_polygon_model_export"
version = "1.0.0"
name = "SS14 Polygon Model Export"
tagline = "Export a into yml for Space Station 14's PolygonModel prototypes"
maintainer = "Doctor-Cpu"
type = "add-on"

website = "https://github.com/Mira-Sector/blender-polygon-model-export"

tags = [
	"Import-Export"
]

blender_version_min = "4.5.0"
license = [
	"SPDX:GPL-3.0-or-later",
]

wheels = [
	"./wheels/pyyaml-6.0.3-cp313-cp313-manylinux2014_x86_64.manylinux_2_17_x86_64.manylinux_2_28_x86_64.whl"
]

[permissions]
files = "Import/export YAML to disk"

[build]
paths_exclude_pattern = [
	"__pycache__/",
	"venv/",
	"/.git/",
	"/*.zip"
]
